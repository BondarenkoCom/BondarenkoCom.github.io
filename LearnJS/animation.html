        <div class="clockJS">

            <h1 id="clock">00:00:00</h1>
            <p id="color">#000000</p>


        </div>


        <script>
            // обращение к id clock в теге h1 
            var clock = document.getElementById('clock');
            //  обращение к id color в теге p 
            var color = document.getElementById('color');

            function hexoClock() {
                //обращение к объекту времени и даты 
                // toString приводит с стринговому значению

                var time = new Date();
                //h будет возвращать значения часа
                var h = (time.getHours() % 12).toString();
                // m metod вернет значение минут
                var m = time.getMinutes();
                // s вернет секунды
                var s = time.getSeconds();
                //проверка ЕСЛИ длина числа будет меньше двух то тогда нужно подставить сначала 0
                if (h.length < 2) {
                    h = '0' + h;
                }
                if (m.length < 2) {
                    m = '0' + m;
                }
                if (s.length < 2) {
                    s = '0' + s;
                }

                var clockString = h + ':' + m + ":" + s;
                var colorString = '#' + h + m + s;

                clock.textContent = clockString;
                color.textContent = colorString;


                document.body.background = clockString;
                document.body.background = colorString;
            }


            function funcCkickClock() {
                document.getElementById('clock2').innerHTML + setInterval(hexoClock, 1000);
            }

        </script>
