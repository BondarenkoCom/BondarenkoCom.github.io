    <div class="container">
       
       <div class="CleverMachine">
           <span id="clever"></span>
           <button onclick="clunk(times)">Жми</button>
           
       </div>
       
        <script>
            //создание функции,имени и параметра TIMES
            function clunk(times) {
                //создание переменной с именем NUM
                
                var num = times;
                //ЦИКЛ while будет работать пока NUM больше 0
                while (num > 0) {

                    display("clunk");
                    //каждое действие цикла это ВЫЧЕСТЬ из переменной NUM единицу
                    num = num - 1;
                }
            }


            // создание функции,имени и параметра SIZE 
            function thinkMachine(size) {
                //создание переменной
                var facky = 1;
                clunkCounter = 0;

                //УСЛОВИЕ ЕСЛИ   SIZE равен 0 тогда выведи clank 
                if (size == 0) {
                    display("clank");
                } 
                //ИЛИ ЕСЛИ  size равен 1 тогда thunk
                else if (size == 1) {
                    display("thunk");
                }
                //в ином случае умножай и вычитай  ЦИКЛОМ пока size больше 1 
                else {
                    while (size > 1) {
                        facky = facky * size;
                        size = size - 1;
                    }
                    clunk(facky);
                }
            }
            
            function display(output) {
                console.log(output)
                clunkCounter++;
            }
            
            var clunkCounter = 0;
            thinkMachine(5);
            console.log(clunkCounter);
            
            
             

        </script>
