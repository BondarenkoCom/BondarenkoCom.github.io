        <p style="color: firebrick; font-size: 24px;">вводите любую сумму от 0 до 25</p>


        <img src="resourse/Skype.jpeg">
        <br>
        <button type="button" onclick="FuncSale()"> <strong class="codeText">code
                play</strong></button>
        <p id="demo" style="font-size: 30px; color: chartreuse;">здесь будет вывод кода :)</p>

        <script>
            //создать функцию 
            function FuncSale() {
                //содзание переменных
                var price = prompt('Ведите цену!');
                var discount = 10;
                var total = price - (price * (discount / 100));
                //условие ЕСЛИ переменная  TOTAL будет больше 25 тогда выйдет сообщение в  ID DEMO с текстом скидка ,в ином случае что не хватает
                if (total > 25) {
                    document.getElementById('demo').innerHTML = "Вам скидка " + total + " $ ";
                } else {
                    document.getElementById('demo').innerHTML = "вам не хватило до получения скидки";
                };
            };
        </script>

        <h2>Пример цикла и спрайта</h2>

        <script>
            function FuncWhile() {
                var scoops = 5;
                while (scoops > 0) {

                    scoops = scoops-1;
