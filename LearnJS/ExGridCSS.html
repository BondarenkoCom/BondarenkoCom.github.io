            <div id="KeyboardEvent">
                <h1>контроль клавиатуры</h1>
                <!-- подготовка обработчика события -->
                <div id="result">нажми на клавиатуре</div>

                <script>
                    //создание функции и события (event)
                    function keyDown(event) {
                        document.getElementById("result").innerHTML = "нажата: " + event.keyCode;
                    }

                    function keyUp(event) {
                        document.getElementById("result").innerHTML = "отпущена: " + event.keyCode;

                    }
                    document.body.onkeydown = keyDown;
                    document.body.onkeyup = keyUp;
                </script>

            </div>
